    <main>




        <form>
            <fieldset>
                <legend>Employees Form</legend>


                <div class="w-25 p-2">
                    <label for="idInput" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idInput1">
                </div>

                <div class="w-25 p-2">
                    <label for="idInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="idInput2" aria-describedby="emailHelp">
                </div>

                <div class="w-25 p-2">
                    <select class="form-select" id="idInput3" aria-label="Default select example">
                        <option selected>Choose your department</option>
                        <option value="Administration">Administration</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Development">Development</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>

                <div class="w-25 p-2">
                    <select class="form-select" id="idInput4" aria-label="Default select example">
                        <option selected>Choose your level</option>
                        <option value="Junior">Junior</option>
                        <option value="Mid-senior">Mid-senior</option>
                        <option value="Senior">Senior</option>

                    </select>
                </div>

                <div class="w-25 p-2">
                    <label for="formFile" class="form-label">Image URL</label>
                    <input class="form-control" type="text" id="imageName" placeholder="Past your image URL here" >
                    <input type="button" id="insert-btn" value="Insert" />
                </div>

                <!-- <div class="w-25 p-2">
                    
                    <input type="text" value="helloworld" id="imageName" />
                </div> -->

                <button style="margin-left: 0.5% ;" type="button" class=" btn btn-primary" id="subBtn">Submit</button>



                
            </fieldset>


        </form>


    </main>













    <script src="script.js"></script>
